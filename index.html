<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 - Optik</title>
  </head>

  <body>
    <main class="wrapper">
      <canvas id="canvas"></canvas>

      <section class="legends">
        <div class="legend">
          <span class="line line__blue"></span>
          <span>Objek</span>
        </div>
        <div class="legend">
          <span class="line line__red"></span>
          <span>Bayangan</span>
        </div>
        <div class="legend">
          <span class="line line__yellow"></span>
          <span>Garis Sinar - Atas</span>
        </div>
        <div class="legend">
          <span class="line line__green"></span>
          <span>Garis Sinar - Bawah</span>
        </div>
        <div class="legend">
          <span class="line line__black"></span>
          <span>Tinggi Benda/Bayangan</span>
        </div>
        <div class="legend">
          <span class="dot dot__green"></span>
          <span>Titik Fokus</span>
        </div>
      </section>

      <section class="controls">
        <div class="control-input-section">
          <label for="scale">Skala Objek</label>
          <input type="range" id="scale">
        </div>

        <div class="control-input-section">
          <label for="pos-x">Posisi X</label>
          <input type="range" id="pos-x">
        </div>

        <div class="control-input-section">
          <label for="pos-y">Posisi Y</label>
          <input type="range" id="pos-y">
        </div>

        <div class="control-input-section">
          <label for="focal-distance">Titik Fokus</label>
          <input type="range" id="focal-distance">
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
